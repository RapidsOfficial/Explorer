<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src=https://unpkg.com/lightweight-charts@3.3.0/dist/lightweight-charts.standalone.production.js></script>

		<link rel="icon" type="image/png" href="https://api.rapidsnetwork.io/static/favicon.png">
		<title>{% if title %}{{ title }} | {% endif %}Rapids Explorer</title>

		<style type="text/css">
			.nav-links a {
				display: inline-block;
				padding: 0 10px;
			}
			.pagination a {
				display: inline-block;
				padding: 0px 10px;
			}
			.container {
				max-width: 1170px;
			}
			a.logo img {
				max-width: 240px;
			}

			.nav {
				padding: 20px 0px;
				display: flex;
				-moz-box-align: center;
				align-items: center;
				-moz-box-pack: justify;
				justify-content: space-between;
			}
			.nav .nav-items {
				display: flex;
				-moz-box-align: center;
				align-items: center;
				-moz-box-pack: justify;
				justify-content: space-between;
				z-index: 300;
				width: 100%;
			}
			.nav .nav-buttons {
				display: flex;
			}
			.nav .nav-buttons a {
				margin-left: 40px;
				text-decoration: none;
			}
			.nav .nav-buttons a span {
			    margin: 0px;
			}
			.nav-logo {
				width: 32px;
				height: 32px;
				margin-right: 60px;
			}

			#burger, #close {
				display: none;
			}
			#burger img, #close img {
				width: 22px;
				height: 22px;
			}

			td {
				word-break: break-word;
			}

			.search-block {
				align-items: center;
				display: flex;
			}
			.search-wrapper {
				margin-left: auto;
			}
			#search input {
				width: 300px;
				transition: all 0.2s;
			}
			#search input:focus {
				width: 370px;
			}

			@media (max-width: 767px) {
				.nav .nav-buttons {
					position: fixed;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					flex-flow: column wrap;
					justify-content: center;
					align-content: center;
					background: white;
					display: none;
				}
				.nav .nav-buttons.visible {
					display: flex;
				}
				.nav .nav-buttons a {
					padding: 5px;
					margin-left: 0px;
					font-size: 18px;
				}
				#burger {
					display: block;
				}
				#close {
					display: block;
					position: absolute;
					top: 20px;
					right: 20px;
				}
				.search-block {
					flex-flow: column wrap;
					align-items: normal;
				}
				.search-wrapper {
					margin-left: 0px;
				}
				#search input, #search input:focus {
					max-width: 100%;
					width: auto;
				}
			}

			table {
			    width: 100%;
			    border-collapse: separate;
			    /*border-spacing: 0px 4px;*/
			    border-spacing: 0px;
			    font-size: 14px;
			}
			tr:nth-child(2n+1) {
				background-color: rgba(0,0,0,.05);
			}
			td {
			    padding: 8px 20px;
			    word-break: break-word;
			}

			th {
			    background-color: rgb(255, 255, 255);
			    border-bottom: 1px solid rgb(238, 238, 238);
			    text-align: left;
			    padding: 6px 20px;
			}
			@media (max-width: 575px) {
				thead {
					display: none;
				}
				td {
					display: table;
					padding: 3px 20px;
				}
				td.non-mobile {
					display: none;
				}
				.search-wrapper {
					margin-bottom: 20px;
				}
			}
		</style>
	</head>
	<body>
		{% include "elements/navbar.html" %}

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		{% include "elements/footer.html" %}
	</body>
</html>
