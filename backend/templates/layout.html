<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src=https://unpkg.com/lightweight-charts@3.3.0/dist/lightweight-charts.standalone.production.js></script>

		<link rel="icon" type="image/png" href="https://api.rapidsnetwork.io/static/favicon.png">
		<title>{% if title %}{{ title }} | {% endif %}Rapids Explorer</title>

		<style type="text/css">
			.nav-links a {
				display: inline-block;
				padding: 0 10px;
			}
			.pagination a {
				display: inline-block;
				padding: 0px 10px;
			}
			.container {
				max-width: 1170px;
			}
			a.logo img {
				max-width: 240px;
			}
		</style>
	</head>
	<body>
		<div class="text-center mt-3">
			<a href="/" class="logo">
				<img src="/static/img/logo_v2.svg">
			</a>
		</div>
		{% include "elements/navbar.html" %}

		{% include "elements/search.html" %}

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		{% include "elements/footer.html" %}

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	</body>
</html>
