{% extends "layout.html" %}
{% block content %}
	<div class="row">
		<div class="col-12">
			<h1 class="h3 mb-3 text-gray-800">Top holders</h1>

			{% for balance in richlist %}
				<div class="mb-3">
					<div>
						<a href="/address/{{ balance[0].address }}">{{ balance[0].address }}</a>
						<b>{{ balance[1] }}</b>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
